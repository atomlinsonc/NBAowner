<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cognitive Bias Arcade | Tomlinson psychology</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <header class="site-header" role="banner">
    <div class="brand">
      <p class="kicker">Tomlinson psychology</p>
      <h1>Cognitive Bias Arcade</h1>
      <p class="sub">12 mini-games. 1200 max points. Learn how your mind makes fast calls.</p>
    </div>
    <button id="resetBtn" class="btn btn-ghost" type="button" aria-label="Reset all saved progress">Reset Progress</button>
  </header>

  <section class="hud" aria-live="polite">
    <div class="hud-item">
      <span>Total Score</span>
      <strong id="hudScore">0</strong>
      <small>/1200</small>
    </div>
    <div class="hud-item">
      <span>Games Completed</span>
      <strong id="hudCompleted">0/12</strong>
    </div>
    <div class="hud-item">
      <span>Mode</span>
      <strong id="hudMode">Arcade Floor</strong>
    </div>
  </section>

  <main id="app" tabindex="-1"></main>

  <script src="assets/app.js"></script>
</body>
</html>
